<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <script>
        //두 가지 수를 전달하면 두 수의 합을 반환하는 함수를 만들어 주세요.
        //이때 두 가지 수를 전달하지 못했을 경우 “두 가지 수를 전달해야 합니다” 라는 메시지를 띄어야 합니다.
        function add(val1, val2) {
            if (String(val1 + val2) == 'NaN') {
                console.log('두 가지 수를 전달해야 합니다.');
            }
            return val1 + val2;
        }

        console.log(add(10, 30));

        // 두 수 a와 b를 입력받고, a와 b 중 더 큰 수를 출력하는 코드를 만들어보세요.
        // 이때, a와 b가 같은 경우 "같은 숫자입니다"라는 문장을 출력하세요.
        let a = Number(prompt('첫번째 수를 입력하세요'));
        let b = Number(prompt('두번째 수를 입력하세요'));

        document.write(a > b ? a : a == b ? '같은 숫자입니다.' : b);
    </script>
</head>
<body>

</body>
</html>
