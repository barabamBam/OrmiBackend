<script>
    // push & pop
    const arr = [1, 2, 3];
    arr.push(4);
    console.log(arr); // [1, 2, 3, 4]
    arr.pop();
    console.log(arr); // [1, 2, 3]

    //shift 첫번째 요소 꺼내기 & unshift 첫번째 위치에 추가
    const myArray = ["사과", "바나나", "수박"];
    myArray.shift();
    console.log(myArray);
    myArray.unshift("오이", "배");
    console.log(myArray);

    // splice
    const arr = [1, 2, 3];
    arr.splice(1, 0, 4);
