    <p id="practice">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    <div id="theory">
        <div>
            <span>1만 시간의 법칙</span>
            <span>은</span>
        </div>
        <span>어떤 분야의 전문가가 되기 위해서는</span>
        <span>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</span>
    </div>
    <form>
        <p>나는
        <input type="text" name="job" id="job" placeholder="예)프로그래밍">
        전문가가 될 것이다.</p>
        <p>그래서 앞으로 매일 하루에
        <input type="text" name="time" id="time" placeholder="예)5시간">
        시간씩 훈련할 것이다.</p>
