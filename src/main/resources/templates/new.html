<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1> Add User </h1>
<div th:object="${user}">
    <p>이름 : <span th:text="*{username}"></span></p>
    <p>이메일 : <span th:text="*{email}"></span></p>
    <p th:if="*{isAdmin}">이 사람은 관리자 권한이 있습니다.</p>
    <p th:unless="*{isAdmin}">이 사람은 관리자 권한이 없습니다.</p>
    <p>비밀번호 : <span th:text="*{password}"></span></p>
</div>
<a th:href="@{/index}">처음으로 가기</a>
<a th:href="@{/users}">유저 목록 보러가기</a>
</body>
</html>
